<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <title>Shelby Bet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-bg: #121212; --tg-text: #EAECEF; --tg-hint: #707A8A;
            --tg-button: #2E81FF; --tg-secondary-bg: #1E1E1E; --tg-header-border: #2A2A2A;
            --positive: #00C853; --negative: #FF3B30;
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--tg-bg); color: var(--tg-text); margin: 0; padding: 0; padding-bottom: 80px; /* Space for nav bar */ }
        .page { display: none; }
        .page.active { display: block; }
        .header { background-color: var(--tg-bg); position: sticky; top: 0; z-index: 20; padding: 1rem; border-bottom: 1px solid var(--tg-header-border); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--tg-secondary-bg); border-top: 1px solid var(--tg-header-border); z-index: 30; display: flex; justify-content: space-around; padding: 0.5rem 0; }
        .nav-button { flex: 1; text-align: center; padding: 0.5rem; color: var(--tg-hint); }
        .nav-button.active { color: var(--tg-button); }
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); z-index: 40; backdrop-filter: blur(5px); }
        .modal { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--tg-secondary-bg); z-index: 50; border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 1.5rem; transform: translateY(100%); transition: transform 0.3s ease-out; }
        .modal.open { transform: translateY(0); }
        .toast { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 10px 20px; border-radius: 8px; z-index: 100; opacity: 0; transition: opacity 0.3s; }
        .toast.show { opacity: 1; }
    </style>
</head>
<body class="antialiased">

    <!-- =========== Pages Container =========== -->
    <div id="markets-page" class="page active">
        <!-- The entire market tracker UI goes here -->
         <div class="header">
            <h1 class="text-xl font-bold text-center mb-4">بازارها</h1>
            <input type="text" id="search-input" placeholder="جستجوی نام ارز..." class="w-full p-2.5 rounded-lg text-sm mb-3" style="background-color: var(--tg-secondary-bg); border: 1px solid var(--tg-header-border); color: var(--tg-text);">
            <div class="flex items-center justify-between">
                 <div class="flex bg-[var(--tg-secondary-bg)] rounded-lg p-1">
                    <button id="tab-all" class="tab-button active px-4 py-1.5 rounded-md text-sm font-semibold">همه</button>
                    <button id="tab-watchlist" class="tab-button px-4 py-1.5 rounded-md text-sm font-semibold">علاقه‌مندی‌ها</button>
                </div>
                 <div id="sort-controls" class="flex items-center space-x-2 space-x-reverse">
                    <button class="sort-button active text-xs" data-sort="market_cap_desc">ارزش بازار</button>
                    <button class="sort-button text-xs" data-sort="gainers">بیشترین رشد</button>
                    <button class="sort-button text-xs" data-sort="losers">بیشترین ریزش</button>
                </div>
            </div>
        </div>
        <div id="summary-container" class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="coin-list-container" class="h-[calc(100vh-230px)] overflow-y-auto">
            <div id="coin-list" class="relative"></div>
        </div>
        <div id="message-container" class="hidden text-center p-10 text-[var(--tg-hint)]"></div>
    </div>

    <div id="profile-page" class="page">
        <div class="p-4">
            <h1 class="text-xl font-bold text-center mb-6">پروفایل</h1>
            <div class="space-y-4">
                <div class="bg-[var(--tg-secondary-bg)] p-4 rounded-lg">
                    <h2 class="font-bold mb-3 text-lg">اطلاعات کاربری</h2>
                    <div id="user-info-list" class="space-y-2 text-sm"></div>
                </div>
                <div class="bg-[var(--tg-secondary-bg)] p-4 rounded-lg">
                    <h2 class="font-bold mb-3 text-lg">تنظیمات</h2>
                    <div id="settings-list" class="space-y-2 text-sm"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- =========== Navigation Bar =========== -->
    <nav class="nav-bar">
        <button class="nav-button active" data-page="markets-page">
            <span class="text-2xl">📈</span><span class="block text-xs">بازارها</span>
        </button>
        <button class="nav-button" data-page="profile-page">
            <span class="text-2xl">👤</span><span class="block text-xs">پروفایل</span>
        </button>
    </nav>

    <!-- =========== Modals =========== -->
    <div id="modal-backdrop" class="modal-backdrop hidden"></div>
    <div id="modal" class="modal"><div id="modal-content" class="h-[60vh] overflow-y-auto"></div></div>
    <div id="toast" class="toast"></div>

    <script>
        const tg = window.Telegram.WebApp;

        // --- State Management ---
        const state = {
            // Market state... (same as before)
            allCoins: [], dollarPrice: 0,
            watchlist: JSON.parse(localStorage.getItem('watchlist_v7')) || [],
            activeTab: 'all', currentSort: 'market_cap_desc', searchQuery: '',
            // Profile State
            userEmail: localStorage.getItem('userEmail_v7') || '',
            wallets: JSON.parse(localStorage.getItem('wallets_v7')) || {}
        };
        
        // --- Market Code (condensed, same logic as before) ---
        async function initialMarketLoad() { /* ... fetches crypto and summary ... */ }
        function renderMarketPage() { /* ... renders summary and crypto list ... */ }
        
        // --- Profile Page Logic ---
        function renderProfilePage() {
            const userInfoList = document.getElementById('user-info-list');
            const settingsList = document.getElementById('settings-list');
            const user = tg.initDataUnsafe.user;
            
            userInfoList.innerHTML = `
                <div class="flex justify-between items-center"><span class="text-[var(--tg-hint)]">نام</span><span>${user.first_name}</span></div>
                <div class="flex justify-between items-center"><span class="text-[var(--tg-hint)]">نام کاربری</span><span>@${user.username || 'ثبت نشده'}</span></div>
                <div class="flex justify-between items-center"><span class="text-[var(--tg-hint)]">آیدی عددی</span><span class="font-mono">${user.id}</span></div>
            `;
            
            settingsList.innerHTML = `
                <div id="email-setting" class="flex justify-between items-center cursor-pointer">
                    <span class="text-[var(--tg-hint)]">ایمیل (اختیاری)</span>
                    <span class="font-mono text-left truncate">${state.userEmail || 'ثبت نشده'}</span>
                </div>
                <div id="wallets-setting" class="flex justify-between items-center cursor-pointer">
                    <span class="text-[var(--tg-hint)]">آدرس ولت‌ها</span>
                    <span>${Object.keys(state.wallets).length} آدرس ثبت شده</span>
                </div>
            `;

            document.getElementById('email-setting').onclick = openEmailModal;
            document.getElementById('wallets-setting').onclick = openWalletsModal;
        }

        // --- Email Modal ---
        function openEmailModal() {
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <h2 class="text-xl font-bold mb-4">ویرایش ایمیل</h2>
                <input id="email-input" type="email" class="w-full p-3 bg-[var(--tg-bg)] rounded-lg mb-4" placeholder="ایمیل خود را وارد کنید" value="${state.userEmail}">
                <p id="email-error" class="text-red-400 text-sm mb-4 hidden"></p>
                <button id="save-email-btn" class="w-full p-3 bg-[var(--tg-button)] rounded-lg font-bold">ذخیره</button>
            `;
            openModal();

            document.getElementById('save-email-btn').onclick = () => {
                const input = document.getElementById('email-input');
                const errorEl = document.getElementById('email-error');
                const email = input.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

                if (email === '' || emailRegex.test(email)) {
                    state.userEmail = email;
                    localStorage.setItem('userEmail_v7', email);
                    showToast('ایمیل ذخیره شد');
                    closeModal();
                    renderProfilePage();
                } else {
                    errorEl.textContent = 'آدرس ایمیل اشتباه است.';
                    errorEl.classList.remove('hidden');
                }
            };
        }

        // --- Wallets Modal ---
        function openWalletsModal() {
            const modalContent = document.getElementById('modal-content');
            
            function renderWallets() {
                let walletsHTML = Object.keys(state.wallets).map(symbol => `
                    <div class="bg-[var(--tg-bg)] p-3 rounded-lg flex items-center">
                        <span class="font-bold w-16">${symbol.toUpperCase()}</span>
                        <input type="text" class="flex-1 bg-transparent text-left font-mono text-sm" value="${state.wallets[symbol]}" readonly>
                        <button class="copy-wallet-btn p-2 text-xl" data-address="${state.wallets[symbol]}">📋</button>
                        <button class="edit-wallet-btn p-2 text-xl" data-symbol="${symbol}">✏️</button>
                        <button class="delete-wallet-btn p-2 text-xl text-red-400" data-symbol="${symbol}">🗑️</button>
                    </div>
                `).join('');

                modalContent.innerHTML = `
                    <h2 class="text-xl font-bold mb-4">آدرس ولت‌ها</h2>
                    <div id="wallets-list" class="space-y-2 mb-4">${walletsHTML || '<p class="text-center text-[var(--tg-hint)]">هنوز آدرسی ثبت نشده است.</p>'}</div>
                    <button id="add-wallet-btn" class="w-full p-3 bg-[var(--tg-button)] rounded-lg font-bold">افزودن آدرس جدید</button>
                `;

                document.getElementById('add-wallet-btn').onclick = () => openEditWalletModal();
                document.querySelectorAll('.copy-wallet-btn').forEach(btn => btn.onclick = copyWallet);
                document.querySelectorAll('.edit-wallet-btn').forEach(btn => btn.onclick = (e) => openEditWalletModal(e.currentTarget.dataset.symbol));
                document.querySelectorAll('.delete-wallet-btn').forEach(btn => btn.onclick = deleteWallet);
            }
            
            renderWallets();
            openModal();
        }

        function openEditWalletModal(symbolToEdit = null) {
            const modalContent = document.getElementById('modal-content');
            const walletSymbols = ['BTC', 'ETH', 'USDT', 'TRX', 'TON', 'DOGE']; // Add more as needed
            const options = walletSymbols.map(s => `<option value="${s}" ${s === symbolToEdit ? 'selected' : ''}>${s}</option>`).join('');
            const currentAddress = symbolToEdit ? state.wallets[symbolToEdit] : '';

            modalContent.innerHTML = `
                <h2 class="text-xl font-bold mb-4">${symbolToEdit ? 'ویرایش' : 'افزودن'} آدرس</h2>
                <select id="wallet-symbol-select" class="w-full p-3 bg-[var(--tg-bg)] rounded-lg mb-3" ${symbolToEdit ? 'disabled' : ''}>${options}</select>
                <input id="wallet-address-input" type="text" class="w-full p-3 bg-[var(--tg-bg)] rounded-lg mb-4 font-mono text-left" placeholder="آدرس ولت..." value="${currentAddress}">
                <button id="save-wallet-btn" class="w-full p-3 bg-[var(--tg-button)] rounded-lg font-bold">ذخیره</button>
                <button id="back-to-wallets-btn" class="w-full p-3 mt-2">بازگشت</button>
            `;

            document.getElementById('back-to-wallets-btn').onclick = openWalletsModal;
            document.getElementById('save-wallet-btn').onclick = () => {
                const symbol = document.getElementById('wallet-symbol-select').value;
                const address = document.getElementById('wallet-address-input').value.trim();
                if (address) {
                    state.wallets[symbol] = address;
                    localStorage.setItem('wallets_v7', JSON.stringify(state.wallets));
                    showToast('آدرس ذخیره شد');
                    openWalletsModal();
                }
            };
        }

        function copyWallet(e) {
            const address = e.currentTarget.dataset.address;
            navigator.clipboard.writeText(address).then(() => {
                showToast('آدرس کپی شد!');
            }).catch(err => {
                showToast('خطا در کپی');
                console.error('Copy failed', err);
            });
        }
        
        function deleteWallet(e) {
            const symbol = e.currentTarget.dataset.symbol;
            if (confirm(`آیا از حذف آدرس ${symbol} مطمئن هستید؟`)) {
                delete state.wallets[symbol];
                localStorage.setItem('wallets_v7', JSON.stringify(state.wallets));
                showToast('آدرس حذف شد');
                openWalletsModal();
            }
        }

        // --- General UI ---
        function openModal() { document.getElementById('modal-backdrop').classList.remove('hidden'); document.getElementById('modal').classList.add('open'); }
        function closeModal() { document.getElementById('modal').classList.remove('open'); document.getElementById('modal-backdrop').classList.add('hidden'); }
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            tg.ready(); tg.expand();
            tg.setHeaderColor('#121212'); tg.setBackgroundColor('#121212');
            
            // Initial render
            renderProfilePage();
            // Call market loader and renderer...
            // initialMarketLoad();
            
            // Navigation
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.onclick = (e) => {
                    const pageId = e.currentTarget.dataset.page;
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.getElementById(pageId).classList.add('active');
                    
                    document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                };
            });
            
            document.getElementById('modal-backdrop').onclick = closeModal;
        });

    </script>
</body>
</html>
